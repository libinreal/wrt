<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>示例</title>
    <link rel="stylesheet" href="../content/css/common.css" />
    <!--your css here-->
    <style type="text/css">
    
    </style>
</head>

<body>

    <div class="section">
        <div class="page">
            <!--your content here-->
            <div class="wlist_next">下一页</div>
        </div>
        <a href="javascript:;" class="alert">打开Alert</a><br/>
        <a href="javascript:;" class="alert1">打开自定义Alert</a><br/>
        <a href="javascript:;" class="confirm">打开Confirm</a>
    </div>
    <!--//section-->

    <script id="zj-category-tmpl" type="text/html">
        <!--[for(i = 0; i < list.length; i ++) {]-->
        <li><a href="#<!--[= list[i].id]-->"><!--[= list[i].name]--></a></li>
        <!--[}]-->
    </script>

    <div id="myPanel" class="panel">
        <div class="panel-content">
            <div class="panel-cell">
                <h3 class="panel-title">提示</h3>
                <p class="panel-text"></p>
            </div>
        </div>
        <div class="panel-buttons">
            <div class="options">
                <a href="javascript:;" class="btn btn-ok">确定</a>
                <a href="javascript:;" class="btn btn-cancel">取消</a>
            </div>
            <div class="panel-tips">若在<span class="panel-tick">5</span>秒内无反应自动跳转到订单的详情页面</div>
        </div>
    </div>
    <div id="panelBg" class="panel-bg"></div>

    <script src="../content/js/module/seajs/2.2.0/sea.js"></script>
    <script src="../content/js/module/seajs/2.2.0/sea-config.js"></script>
    <script>
    seajs.use('../content/js/example/paging');
    </script>
</body>

</html>
