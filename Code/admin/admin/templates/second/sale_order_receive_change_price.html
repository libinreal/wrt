<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 到货改价</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 到货改价</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="list-note-2">
			<table cellpadding="0" cellspacing="1">
				<tbody>
				<tr><td class="title" colspan="20">订单资料</td></tr>
				<tr>
					<th>订单编号：</th><td id="order_sn"></td>
					<th>合同名称：</th><td id="contract_name"></td>
					<th>合同号：</th><td id="contract_sn"></td>
				</tr>
				<tr>
					<th>下单人：</th><td id="user_name"></td>
					<th>下单时间：</th><td id="add_time"></td>
					<th>订单状态：</th><td id="check_status"></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="list-note-2">
			<table cellpadding="0" cellspacing="1" id="bill_purchase_assign_list">
				<tbody>
				<tr><td class="title" colspan="20">开票资料</td></tr>
				<tr>
					<th>发票类型：</th><td id="inv_type"></td>
					<th>发票抬头：</th><td id="inv_payee"></td>
					<th>内容：</th><td id=""></td>
					<th>备注：</th><td id=""></td>
				</tr>
				<tr>
					<th>收货人：</th><td id="consignee"></td>
					<th>收货地址：</th><td id="address"></td>
					<th>手机号码：</th><td id="mobile"></td>
					<th>地址标签：</th><td id="sign_building"></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="table_info">
			<form id="change_price_form">
			<table width="80%">
			<thead>
			<tr>
				<th colspan="20">客户价格</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td></td><td></td>
					<td class="title">物料单价：</td>
					<td><input type="text" name="goods_price_arr_buyer" id="goods_price_arr_buyer"></td>
					<td class="title">物料数量：</td>
					<td><input type="text" name="goods_number_arr_buyer" id="goods_number_arr_buyer" data-rule-required="true" data-rule-number="true"></td>
				</tr>
				<tr>
					<td class="title">实际供应商：</td>
					<td><select name="suppers_id" style="width:80px;" onchange="SaleOrder.getSuppliersPrice('goods_price_arr_saler')">
						<option value="">选择供应商</option>
					</select></td>
					<td class="title">金融费用比率：</td>
					<td><input type="text" id="financial_arr_rate" name="financial_arr_rate" data-rule-required="true" data-rule-number="true"></td>
					<td class="title">物流费用：</td>
					<td><input type="text" id="shipping_fee_arr_buyer" name="shipping_fee_arr_buyer" data-rule-required="true" data-rule-number="true"></td>
				</tr>
				<tr>
					<td class="title">金融费用：</td>
					<td><input type="text" id="financial_arr" name="financial_arr" data-rule-required="true" data-rule-number="true"></td>
					<td class="title">发货总价：</td>
					<td><input type="text" name="order_amount_arr_buyer" id="order_amount_arr_buyer"></td>
					<td></td><td></td>
				</tr>
			</tbody>
			</table>
			<div>&nbsp;</div>
			<table width="80%">
			<thead>
			<tr>
				<th colspan="20">供应商价格</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td class="title">物料单价：</td>
					<td><input type="text" name="goods_price_arr_saler" id="goods_price_arr_saler"></td>
					<td class="title">物料数量：</td>
					<td><input type="text" name="goods_number_arr_saler" id="goods_number_arr_saler"></td>
					<td class="title">物流费用：</td>
					<td><input type="text" name="shipping_fee_arr_saler" id="shipping_fee_arr_saler" data-rule-required="true" data-rule-number="true"></td>
				</tr>
				<tr>
					<td class="title">付款方式：</td>
					<td><select name="pay_id" style="width:80px;">
					</select></td>
					<td class="title">发货总价：</td>
					<td><input type="text" name="order_amount_arr_saler" id="order_amount_arr_saler"></td>
					<td></td><td></td>
				</tr>
			</tbody>
			</table>
			<input type="hidden" name="order_id" />
			</form>
		</div>
		<div>&nbsp;</div>
		<div align="center">
			<input type="button" class="button" value=" 保存 " onclick="SaleOrder.updatePriceArr();"> 
			<input type="button" class="button" value=" 取消 " onclick="javascript:history.back()">
			<input type="hidden" name="cat_id">
			<input type="hidden" name="goods_id">
		</div>
		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/sale-order.js" type="text/javascript" ></script>
<script type="text/javascript">
SaleOrder.initPriceArr();
$(document).ready(function(){
	// 客户价格-物料单价修改
	$('#goods_price_arr_buyer').on('valuechange', function (e, previous) {
		var price = validateNumber(parseFloat($("#goods_price_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_price_arr_buyer").val());
		var number = validateNumber(parseFloat($("#goods_number_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_number_arr_buyer").val());
		var rate = validateNumber(parseFloat($("#financial_arr_rate").val())) == 0 ? 0 : parseFloat($("#financial_arr_rate").val());;
		var contract_sn = $("#contract_sn").text();
		var financial_arr = validateNumber(parseFloat($("#financial_arr").val())) == 0 ? 0 : parseFloat($("#financial_arr").val());
		if(financial_arr == 0){
			SaleOrder.getFinaceFee(price, number, rate, contract_sn, 'customerPriceChange');
		}else{
			customerPriceChange(financial_arr);
		}
	});
	// 客户价格-物料数量修改
	$('#goods_number_arr_buyer').on('valuechange', function (e, previous) {
		var price = validateNumber(parseFloat($("#goods_price_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_price_arr_buyer").val());
		var number = validateNumber(parseFloat($("#goods_number_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_number_arr_buyer").val());
		var rate = validateNumber(parseFloat($("#financial_arr_rate").val())) == 0 ? 0 : parseFloat($("#financial_arr_rate").val());;
		var contract_sn = $("#contract_sn").text();
		var financial_arr = validateNumber(parseFloat($("#financial_arr").val())) == 0 ? 0 : parseFloat($("#financial_arr").val());
		if(financial_arr == 0){
			SaleOrder.getFinaceFee(price, number, rate, contract_sn, 'customerPriceChange');
		}else{
			customerPriceChange(financial_arr);
		}
	});
	// 客户价格-金融费用比率修改
	$('#financial_arr_rate').on('valuechange', function (e, previous) {
		var price = validateNumber(parseFloat($("#goods_price_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_price_arr_buyer").val());
		var number = validateNumber(parseFloat($("#goods_number_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_number_arr_buyer").val());
		var rate = validateNumber(parseFloat($("#financial_arr_rate").val())) == 0 ? 0 : parseFloat($("#financial_arr_rate").val());;
		var contract_sn = $("#contract_sn").text();
		var financial_arr = validateNumber(parseFloat($("#financial_arr").val())) == 0 ? 0 : parseFloat($("#financial_arr").val());
		if(financial_arr == 0){
			SaleOrder.getFinaceFee(price, number, rate, contract_sn, 'customerPriceChange');
		}else{
			customerPriceChange(financial_arr);
		}
	});
	// 客户价格-物流费用改价
	$('#shipping_fee_arr_buyer').on('valuechange', function (e, previous) {
		var financial_arr = validateNumber(parseFloat($("#financial_arr").val())) == 0 ? 0 : parseFloat($("#financial_arr").val());
		customerPriceChange(financial_arr);
	});
	// 客户价格-金融费用改价
	$('#financial_arr').on('valuechange', function (e, previous) {
		var financial_arr = validateNumber(parseFloat($("#financial_arr").val())) == 0 ? 0 : parseFloat($("#financial_arr").val());
		customerPriceChange(financial_arr);
	});
	// 供应商价格 - 物料单价修改
	$('#goods_price_arr_saler').on('valuechange', function (e, previous) {
		supplierPriceChange()
	});
	// 供应商价格 - 物料数量修改
	$('#goods_number_arr_saler').on('valuechange', function (e, previous) {
		supplierPriceChange()
	});
	// 供应商价格 - 物流费用
	$('#shipping_fee_arr_saler').on('valuechange', function (e, previous) {
		supplierPriceChange()
	});
});
// 客户价格 - 价格更新
function customerPriceChange(finance){
	// 客户价格-金融费用比率
	var financial_arr_rate = validateNumber(parseFloat($("#financial_arr_rate").val())) == 0 ? 0 : parseFloat($("#financial_arr_rate").val());
	// 客户价格-物料单价
	var goods_price_arr_buyer = validateNumber(parseFloat($("#goods_price_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_price_arr_buyer").val());
	// 物料数量
	var goods_number_arr_buyer = validateNumber(parseFloat($("#goods_number_arr_buyer").val())) == 0 ? 0 : parseFloat($("#goods_number_arr_buyer").val());
	// 客户价格-金融费用
	var financial_arr = finance;
	// 客户价格-物流费用
	var shipping_fee_arr_buyer = validateNumber(parseFloat($("#shipping_fee_arr_buyer").val())) == 0 ? 0 : parseFloat($("#shipping_fee_arr_buyer").val());
	// 客户价格-发货总价
	$("#order_amount_arr_buyer").val(goods_price_arr_buyer*goods_number_arr_buyer + shipping_fee_arr_buyer + financial_arr);
}
// 供应商价格 - 价格更新
function supplierPriceChange(){
	// 供应商价格 - 物料单价
	var goods_price_arr_saler = validateNumber(parseFloat($("#goods_price_arr_saler").val())) == 0 ? 0 : parseFloat($("#goods_price_arr_saler").val());
	// 供应商价格 - 物料数量
	var goods_number_arr_saler = validateNumber(parseFloat($("#goods_number_arr_saler").val())) == 0 ? 0 : parseFloat($("#goods_number_arr_saler").val());
	// 供应商价格 - 物流费用
	var shipping_fee_arr_saler = validateNumber(parseFloat($("#shipping_fee_arr_saler").val())) == 0 ? 0 : parseFloat($("#shipping_fee_arr_saler").val());
	// 供应商价格 - 发货总价
	$("#order_amount_arr_saler").val(goods_price_arr_saler*goods_number_arr_saler + shipping_fee_arr_saler);
}
</script>
	</body>
</html>
