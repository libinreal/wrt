	<head>
		<title>{$lang.cp_home} - 登记机构修改</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
	{include file="pagemenu.htm"}
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1"> - 登记机构修改</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="table_info">
			<form id="bank_edit_form">
			<table cellspacing="1" cellpadding="0" width="100%">
				<tbody>
					<tr>
						<td class="title">机构ID：</td>
						<td id="bank_id"></td>
						<td class="title">机构编号：</td>
						<td><input type="text" name="bank_num" data-rule-required="true"></td>
					</tr>
					<tr>
						<td class="title">银行名称：</td>
						<td><input type="text" name="bank_name" data-rule-required="true"></td>
						<td class="title">银行地址：</td>
						<td><input type="text" name="bank_addr" data-rule-required="true"></td>
					</tr>
					<tr>
						<td class="title">银行电话：</td>
						<td><input type="text" name="bank_tel" data-rule-required="true"></td>
						<td class="title">银行传真：</td>
						<td><input type="text" name="bank_fax" data-rule-required="true"></td>
					</tr>
				</tbody>
			</table>
			</form>
			<div align="center"><input type="button" class="button" value=" 返回 " onclick="history.back()">&nbsp;&nbsp;<input type="button" class="button" value=" 提交 " onclick="Bank.getEdit()"></div>
		</div>
	</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
