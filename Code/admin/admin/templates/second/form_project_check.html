<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 项目内部对账单</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
	{include file="pagemenu.htm"}
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 项目内部对账单</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<form id="search_form">
		<div class="form-div">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<labe>项目名称：</labe>
			<input type="text" name="contract_name">
		</div>
		<div class="form-div">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<labe>对账日期：</labe>
			<input type="text" name="due_date1" id="due_date1" readonly>
			&nbsp;至&nbsp;
			<input type="text" name="due_date2" id="due_date2" readonly>
			&nbsp;
			<input type="button" class="button" value="搜索" onclick="Forms.getProject('search')" />
		</div>
		</form>
		<div class="list-div" id="listDiv">
			<table cellspacing="1" cellpadding="0" id="list">
				<thead><tr>
					<th>商品名称</th>
					<th>商品代码</th>
					<th>销售订单编号</th>
					<th>销售价格</th>
					<th>销售数量</th>
					<th>销售金额</th>
					<th>采购订单编号</th>
					<th>供应商名称</th>
					<th>采购价格</th>
					<th>采购数量</th>
					<th>采购金额</th>
					<th>交易差价</th>
				</tr></thead>
				<tbody></tbody>
				<tfoot>
					<tr><td>&nbsp;</td></tr>
					<tr>
						<td colspan="3" class="bottom_info text-right"><span class="title">总销售数量: </span></td>
						<td class="bottom_info text-left"><span class="price" id="buyer_count_total">0</span></td>
						<td colspan="3" class="bottom_info text-right"><span class="title">总采购数量: </span></td>
						<td colspan="5" class="bottom_info text-left"><span class="price" id="saler_count_total">0</span></td>
					</tr>
					<tr>
						<td colspan="3" class="bottom_info text-right"><span class="title">总销售金额: </span></td>
						<td class="bottom_info text-left"><span class="price" id="buyer_amount_total">0</span></td>
						<td colspan="3" class="bottom_info text-right"><span class="title">总采购金额: </span></td>
						<td colspan="5" class="bottom_info text-left"><span class="price" id="saler_amount_total">0</span></td>
					</tr>
					<tr>
						<td colspan="3" class="bottom_info text-right"><span class="title">总交易差价: </span></td>
						<td class="bottom_info text-left"><span class="price" id="differential_total">0</span></td>
						<td colspan="3" class="bottom_info text-right"><span class="title">对账日期: </span></td>
						<td colspan="5" class="bottom_info text-left"><span class="price" id="dates"></span></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- 分页 -->
		<div id="paginate"></div>
	</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/laydate/laydate.dev.js"></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script src="js/forms.js" type="text/javascript" ></script>
<script type="text/javascript">
$(document).ready(function(){
	laydate({
        elem: '#due_date1'
    });
	laydate({
        elem: '#due_date2'
    });
});
Forms.getProject();
function first(){
	Forms.current_page = 1;
	Forms.limit = 0;
	Forms.getProject(true);
}
function next(){
	Forms.current_page = Forms.current_page + 1;
	Forms.limit = (Forms.current_page - 1)*Forms.offset;
	Forms.getProject(true);
}
function prev(){
	Forms.current_page = Forms.current_page - 1;
	Forms.limit = (Forms.current_page - 1)*Forms.offset;
	Forms.getProject(true);
}
function last(){
	Forms.current_page = Forms.total_page;
	Forms.limit = (Forms.current_page - 1)*Forms.offset;
	Forms.getProject(true);
}
</script>
	</body>
</html>
