	<body>
	{include file="pagemenu.htm"}
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 采购额度生成单（现金）</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="table_info">
			<form id="bill_purchase_form">
			<table cellspacing="1" cellpadding="0">
				<thead>
					<tr>
						<th colspan="6"> 采购额度生成单（现金） </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="title">来往单位：</td>
						<td><select name="user_id" id="user_id" style="width:150px;" data-rule-required="true"></select></td>
						<td class="title">单据类型：</td>
						<td><select name="amount_type" id="amount_type" data-rule-required="true">
							<option value="1">现金</option>
							<option value="2">承兑</option>
						</select></td>
					</tr>
					<tr>
						<td class="title">录入金额：</td>
						<td colspan="3"><input type="text" name="amount" data-rule-required="true" data-rule-number="true"></td>
					</tr>
					<tr>
						<td class="title">备注:</td>
						<td colspan="3"><textarea name="remark" style="width:80%;"></textarea></td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="bill_id" value="0">
			<input type="hidden" name="user_name">
			</form>
			<div align="center" id="operate_button"></div>
		</div>
	</div>
