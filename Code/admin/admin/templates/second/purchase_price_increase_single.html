<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 单个商品加价</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
	{include file="pagemenu.htm"}
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 单个商品加价</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="table_info">
			<form id="increase_form">
			<table>
				<thead>
					<tr>
						<th colspan="6" style="min-width:350px;"> 单个商品加价 </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="title">物料编号：</td><td id="goods_id"></td>
						<td class="title">物料名称：</td><td id="goods_name"></td>
						<td class="title">物料类别：</td><td id="cat_name"></td>
					</tr>
					<tr>
						<td class="title">物料属性：</td><td id="attr" colspan="3"></td>
						<td class="title">供货商报价：</td><td id="shop_price"></td>
					</tr>
					<tr>
						<td class="title">加价幅度：</td><td><input type="text" name="price_num" id="price_num" class="number" /></td>
						<td class="title">修改后价格：</td><td id="final_price"></td>
						<td></td><td></td>
					</tr>
				</tbody>
			</table>
			</form>
			<div align="center">
				<input type="button" class="button" value=" 确定 " onclick="Price.editSingle()"> 
				<input type="button" class="button" value=" 取消 " onclick="history.back()">
			</div>
		</div>
	</div>
	
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/price.js" type="text/javascript" ></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#price_num').on('valuechange', function (e, previous) {
		var shop_price = parseFloat($("#shop_price").text());
		var price_num = parseFloat($("#price_num").val());
		if(price_num != ""&&isNumeric(price_num)){
			$("#final_price").text(shop_price+price_num);
		}else{
			$("#final_price").text(shop_price);
			return false;
		}
	});
});
Price.setSingle();
</script>
	</body>
</html>
