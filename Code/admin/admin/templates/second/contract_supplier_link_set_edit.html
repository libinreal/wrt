<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 合同关联供应商</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="js/multiselect/jquery.multiselect2side.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
		<script src="js/multiselect/jquery.multiselect2side.js" type="text/javascript" ></script>
		<script type="text/javascript">
		jQuery.browser={};(function(){jQuery.browser.msie=false; jQuery.browser.version=0;if(navigator.userAgent.match(/MSIE ([0-9]+)./)){ jQuery.browser.msie=true;jQuery.browser.version=RegExp.$1;}})();
		$(function(){
			$("#liOption").multiselect2side({
				selectedPosition: 'right',
				moveOptions: false,
					labelsx: '',
					labeldx: ''
			});
		});
		</script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1"> - 合同关联供应商</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="table_info">
			<table cellspacing="1" cellpadding="0">
				<tr>
					<td></td>
					<td>
						<form id="search_form">
							<label>选择客户：</label>
							<select name="customer_id" style="width:100px;" onchange="Contract.getBuyCont()">
								<option value="">全部</option>
							</select>
							&nbsp;
							<label>选择对应合同：</label>
							<select name="contract_id">
								<option value="">全部</option>
							</select>
							&nbsp;
							<label>选择供应商地区：</label>
							<select name="region_id">
								<option value="0">全国</option>
							</select>
							&nbsp;
							<input type="button" class="button" onclick="Contract.getSuppliers(getQueryStringByName('id'),true);Contract.getContIdSupsList(getQueryStringByName('id'),true);" value="查询" />
						</form>
					</td>
				</tr>
			</table>
			<select name="liOption[]" id='liOption' multiple='multiple' size='8'>
			</select>
			<div align="center" class="clear"><input name="query" type="submit" class="button" onclick="Contract.setContInSups(getQueryStringByName('id'))" value=" 提交 "></div>
		</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/contract.js" type="text/javascript" ></script>
<script type="text/javascript">
	Contract.getSuppliers(getQueryStringByName("id"));
	Contract.getContToSup(getQueryStringByName('id'));
	function first(){
		Contract.limit = 1;
		Contract.getSupplierList();
	}
	function next(){
		Contract.limit = Contract.limit + 1;
		Contract.getSupplierList();
	}
	function prev(){
		Contract.limit = Contract.limit - 1;
		Contract.getSupplierList();
	}
	function last(){
		Contract.limit = Contract.total_page;
		Contract.getSupplierList();
	}
</script>
	</body>
</html>
