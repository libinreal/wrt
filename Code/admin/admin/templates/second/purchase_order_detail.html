<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 采购订单资料</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 采购订单资料</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="list-note-2">
			<table cellpadding="0" cellspacing="1">
				<tbody>
				<tr><td class="title" colspan="20">订单资料</td></tr>
				<tr>
					<th>订单编号：</th><td id="order_sn"></td>
					<th>合同号：</th><td id="contract_sn"></td>
					<th>合同名称：</th><td id="contract_name"></td>
					<th>订单状态：</th><td id="check_status"></td>
				</tr>
				<tr>
					<th>下单人：</th><td id="user_name"></td>
					<th>拆单时间：</th><td id="add_time"></td>
					<th>公司名称：</th><td id="user_name"></td>
					<th>验签状态：</th><td id="check_status"></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="list-note-2">
			<table cellpadding="0" cellspacing="1" id="bill_purchase_assign_list">
				<tbody>
				<tr><td class="title" colspan="20">开票资料</td></tr>
				<tr>
					<th>发票类型：</th><td id="inv_type"></td>
					<th>发票抬头：</th><td id="inv_payee"></td>
					<th>内容：</th><td id=""></td>
					<th>备注：</th><td id=""></td>
				</tr>
				<tr>
					<th>收货人：</th><td id="consignee"></td>
					<th>收货地址：</th><td id="address"></td>
					<th>手机号码：</th><td id="mobile"></td>
					<th>地址标签：</th><td id="sign_building"></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div>
			<form id="contract_content">
				<table cellpadding="0" cellspacing="1" class="table_info_2">
					<tr><td colspan="20"><h3>&nbsp;订单资料</h3></td></tr>
					<tr>
				    	<th width="150" align="right">商品名称：</th><td id="goods_name">a</td>
				    	<th width="150" align="right">规格/型号/材质：</th><td id="attr">a</td>
				    </tr>
				</table>
				<table cellpadding="0" cellspacing="1" class="table_info_2 t_1">
					<tr>
						<td rowspan="4" align="center">采购信息</td>
						<th rowspan="2">发货信息</th>
						<th>发货单价</th>
						<th>发货数量</th>
						<th>物流费用</th>
						<th>付款方式</th>
						<th>总金额</th>
					</tr>
				    <tr>
				    	<td id="goods_price_send_saler">a</td>
				    	<td id="goods_number_send_saler">a</td>
				    	<td id="shipping_fee_send_saler">a</td>
				    	<td id="payment_send">a</td>
				    	<td id="order_amount_send_saler">a</td>
				    </tr>
				    <tr>
				    	<th rowspan="2">到货信息</th>
				    	<th>到货单价</th>
				    	<th>到货数量</th>
				    	<th>物流费用</th>
				    	<th>付款方式</th>
				    	<th>总金额</th>
				    </tr>
				    <tr>
				    	<td id="goods_price_arr_saler">a</td>
				    	<td id="goods_number_arr_saler">a</td>
				    	<td id="shipping_fee_arr_saler">a</td>
				    	<td id="payment_arr">a</td>
				    	<td id="order_amount_arr_saler">a</td>
				    </tr>
				</table>
			</form>
		</div>

		<div class="table_info_3">
			<div class="header">
			<span class="title">物流信息</span> 
			<span id="logistics_operate"></span>
			</div>
			<div id="logistics_info"></div>
		</div>

		<div align="center" id="handle_button">
			<input type="button" class="button" value=" 返回 " onclick="javascript:history.back();">
			<span></span>
		</div>
		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>
		<!-- pop message -->
		<div id="popupLayer" class="messagepop pop"></div>
		<div id="mask_layout"></div>

<script src="js/laydate/laydate.dev.js"></script>
<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/purchase-order.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script type="text/javascript">
TypeMode.getOrderStatus('order_status');
TypeMode.getChilderOrderStatus('child_order_status');
PurchaseOrder.getSubOrderDetail();
</script>
	</body>
</html>
