	<head>
		<title>{$lang.cp_home} - 采购额度生成单列表</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
	{include file="pagemenu.htm"}
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 采购额度生成单列表</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<form id="search_form">
		<div class="form-div">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<labe>客户：</labe>
			<input type="text" name="user_name">
			<labe>生成日期：</labe>
			<input type="text" id="due_date1" name="due_date1" readonly>
			&nbsp;至&nbsp;
			<input type="text" id="due_date2" name="due_date2" readonly>
			&nbsp;
			<labe>类型：</labe>
			<select name="amount_type">
				<option value="">全部</option>
				<option value="0">商票</option>
				<option value="1">现金</option>
				<option value="2">承兑</option>
			</select>			
			&nbsp;
			<input type="button" class="button" value="搜索" onclick="BillAmount.getList('search')" />
		</div>
		</form>
		<div class="list-div" id="listDiv">
			<table cellpadding="3" cellspacing="1" id="bill_amount_list">
				<thead><tr>
					<th>生成单ID</th>
					<th>创建人</th>
					<th>创建日期</th>
					<th>客户</th>
					<th>金额</th>
					<th>类型</th>
					<th>操作</th>
				</tr></thead>
				<tbody></tbody>
			</table>
		</div>
		<!-- 分页 -->
		<div id="paginate"></div>
	</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/laydate/laydate.dev.js"></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/bill-amount.js" type="text/javascript" ></script>
<script type="text/javascript">
$(document).ready(function(){
	laydate({
        elem: '#due_date1'
    });
	laydate({
        elem: '#due_date2'
    });
});
BillAmount.getList();
function first(){
	BillAmount.current_page = 1;
	BillAmount.limit = 0;
	BillAmount.getList(true);
}
function next(){
	BillAmount.current_page = BillAmount.current_page + 1;
	BillAmount.limit = (BillAmount.current_page - 1)*BillAmount.offset;
	BillAmount.getList(true);
}
function prev(){
	BillAmount.current_page = BillAmount.current_page - 1;
	BillAmount.limit = (BillAmount.current_page - 1)*BillAmount.offset;
	BillAmount.getList(true);
}
function last(){
	BillAmount.current_page = BillAmount.total_page;
	BillAmount.limit = (BillAmount.current_page - 1)*BillAmount.offset;
	BillAmount.getList(true);
}
</script>
	</body>
</html>
