<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 发货改价</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 发货改价</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="list-note-2">
			<table cellpadding="0" cellspacing="1">
				<tbody>
				<tr><td class="title">订单资料</td></tr>
				<tr>
					<td colspan="20">
					<span class="head">订单编号：</span><span class="info" id="order_sn"></span>
					<span class="head">合同名称：</span><span class="info" id="contract_name"></span>
					<span class="head">合同号：</span><span class="info" id="contract_sn"></span>
					</td>
				</tr>
				<tr>
					<td colspan="20">
					<span class="head">下单人：</span><span class="info" id="user_name"></span>
					<span class="head">下单时间：</span><span class="info" id="add_time"></span>
					<span class="head">订单状态：</span><span class="info" id="check_status"></span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="list-note-2">
			<table cellpadding="0" cellspacing="1" id="bill_purchase_assign_list">
				<tbody>
				<tr><td class="title">开票资料</td></tr>
				<tr>
					<td colspan="20">
					<span class="head">发票类型：</span><span class="info" id="inv_type"></span>
					<span class="head">发票抬头：</span><span class="info" id="inv_payee"></span>
					<span class="head">内容：</span><span class="info" id=""></span>
					<span class="head">备注：</span><span class="info" id=""></span>
					</td>
				</tr>
				<tr>
					<td colspan="20">
					<span class="head">收货人：</span><span class="info" id="consignee"></span>
					<span class="head">收货地址：</span><span class="info" id="address"></span>
					<span class="head">手机号码：</span><span class="info" id="mobile"></span>
					<span class="head">地址标签：</span><span class="info" id="sign_building"></span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="table_info">
			<form id="change_price_form">
			<table cellpadding="0" cellspacing="1">
			<thead>
			<tr>
				<th colspan="20">客户价格</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td></td><td></td>
					<td class="title">物料单价：</td>
					<td><input type="text" name="goods_price_add" id="goods_price_add" data-rule-required="true"></td>
					<td class="title">物料数量：</td>
					<td><input type="text" name="goods_number" id="goods_number" disabled="disabled"></td>
				</tr>
				<tr>
					<td class="title">实际供应商：</td>
					<td><select name="suppers_id" style="width:80px;"></select></td>
					<td class="title">金融费用比率：</td>
					<td><input type="text" name="financial_send_rate" name="financial_send_rate" data-rule-required="true" data-rule-number="true"></td>
					<td class="title">物流费用：</td>
					<td><input type="text" name="shipping_fee_send_buyer" id="shipping_fee_send_buyer" data-rule-required="true" data-rule-number="true"></td>
				</tr>
				<tr>
					<td class="title">金融费用：</td>
					<td><input type="text" name="financial_send" id="financial_send" data-rule-required="true" data-rule-number="true"></td>
					<td class="title">发货总价：</td>
					<td><input type="text" name="order_amount_send_buyer" id="order_amount_send_buyer" disabled="disabled"></td>
					<td></td><td></td>
				</tr>
			</tbody>
			</table>
			<div>&nbsp;</div>
			<table cellpadding="0" cellspacing="1">
			<thead>
			<tr>
				<th colspan="20">供应商价格</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td class="title">物料单价：</td>
					<td><input type="text" name="goods_price" id="goods_price" data-rule-required="true" data-rule-number="true"></td>
					<td class="title">物料数量：</td>
					<td><input type="text" name="goods_number" id="goods_number" disabled="disabled"></td>
					<td class="title">物流费用：</td>
					<td><input type="text" name="shipping_fee_send_saler" id="shipping_fee_send_saler" data-rule-required="true" data-rule-number="true"></td>
				</tr>
				<tr>
					<td class="title">付款方式：</td>
					<td><select name="pay_id" style="width:80px;"></select></td>
					<td class="title">发货总价：</td>
					<td><input type="text" name="order_amount_send_saler" id="order_amount_send_saler" disabled="disabled"></td>
					<td></td><td></td>
				</tr>
			</tbody>
			</table>
			<input type="hidden" name="order_id" />
			</form>
		</div>
		<div>&nbsp;</div>
		<div align="center">
			<input type="button" class="button" value=" 保存 " onclick="SaleOrder.updatePriceSend()"> 
			<input type="button" class="button" value=" 取消 " onclick="javascript:history.back()">
		</div>
		<div>&nbsp;</div>
		<div class="list-div" id="listDiv">
			<h2>历史报价</h2>
			<table cellpadding="3" cellspacing="1" id="price_log_list">
				<thead>
				<tr>
					<th>物料代码</th>
					<th>物料名称</th>
					<th>规格/型号/材质</th>
					<th>供应商</th>
					<th>供应商报价</th>
					<th>实际单价</th>
					<th>物流费用</th>
					<th>金融费用</th>
					<th>总金额</th>
					<th>支付方式</th>
					<th>报价日期</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/laydate/laydate.dev.js"></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/sale-order.js" type="text/javascript" ></script>
<script type="text/javascript">
SaleOrder.initPriceSend();
$(document).ready(function(){
	$('#goods_price_add').on('valuechange', function (e, previous) {
		var goods_price_add = parseFloat($("#goods_price_add").val()) == 0 ? 0 : parseFloat($("#goods_price_add").val());
		var shipping_fee_send_buyer = parseFloat($("#shipping_fee_send_buyer").val()) == 0 ? 0 : parseFloat($("#shipping_fee_send_buyer").val());
		var financial_send = parseFloat($("#financial_send").val()) == 0 ? 0 : parseFloat($("#financial_send").val());
		var goods_number = parseFloat($("#goods_number").val()) == 0 ? 0 : parseFloat($("#goods_number").val());
		$("#order_amount_send_buyer").val(goods_price_add*goods_number + shipping_fee_send_buyer + financial_send);
	});
	$('#shipping_fee_send_buyer').on('valuechange', function (e, previous) {
		var goods_price_add = parseFloat($("#goods_price_add").val()) == 0 ? 0 : parseFloat($("#goods_price_add").val());
		var shipping_fee_send_buyer = parseFloat($("#shipping_fee_send_buyer").val()) == 0 ? 0 : parseFloat($("#shipping_fee_send_buyer").val());
		var financial_send = parseFloat($("#financial_send").val()) == 0 ? 0 : parseFloat($("#financial_send").val());
		var goods_number = parseFloat($("#goods_number").val()) == 0 ? 0 : parseFloat($("#goods_number").val());
		$("#order_amount_send_buyer").val(goods_price_add*goods_number + shipping_fee_send_buyer + financial_send);
	});
	$('#goods_price').on('valuechange', function (e, previous) {
		var goods_price = parseFloat($("#goods_price").val()) == 0 ? 0 : parseFloat($("#goods_price").val());
		var goods_number = parseFloat($("#goods_number").val()) == 0 ? 0 : parseFloat($("#goods_number").val());
		var shipping_fee_send_saler = parseFloat($("#shipping_fee_send_saler").val()) == 0 ? 0 : parseFloat($("#shipping_fee_send_saler").val());
		var financial_send = parseFloat($("#financial_send").val()) == 0 ? 0 : parseFloat($("#financial_send").val());
		var goods_number = parseFloat($("#goods_number").val()) == 0 ? 0 : parseFloat($("#goods_number").val());
		$("#order_amount_send_saler").val(goods_price*goods_number + shipping_fee_send_saler + financial_send);
	});
	$('#shipping_fee_send_saler').on('valuechange', function (e, previous) {
		var goods_price = parseFloat($("#goods_price").val()) == 0 ? 0 : parseFloat($("#goods_price").val());
		var goods_number = parseFloat($("#goods_number").val()) == 0 ? 0 : parseFloat($("#goods_number").val());
		var shipping_fee_send_saler = parseFloat($("#shipping_fee_send_saler").val()) == 0 ? 0 : parseFloat($("#shipping_fee_send_saler").val());
		var financial_send = parseFloat($("#financial_send").val()) == 0 ? 0 : parseFloat($("#financial_send").val());
		var goods_number = parseFloat($("#goods_number").val()) == 0 ? 0 : parseFloat($("#goods_number").val());
		$("#order_amount_send_saler").val(goods_price*goods_number + shipping_fee_send_saler + financial_send);
	});
});
</script>
	</body>
</html>
