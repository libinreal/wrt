<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 采购应付单列表</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 采购应付单列表</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<form id="search_form">
		<div class="form-div">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<labe>拆分订单号：</labe>
			<input type="text" name="order_sn"/>
			&nbsp;
			<labe>合同号：</labe>
			<input type="text" name="contract_sn"/>
			&nbsp;
			<labe>采购订单号：</labe>
			<input type="text" name="purchase_order_sn"/>
		</div>
		<div class="form-div">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<labe>付款状态：</labe>
			<select name="pay_status" id="pay_status">
				<option value="">全部</option>
			</select>
			&nbsp;
			<labe>供货商名称：</labe>
			<input type="text" name="suppliers_name"/>
			&nbsp;
			<input type="button" class="button" value="查询" onclick="Payment.getList('search')">
		</div>
		</form>
		<div class="list-div" id="listDiv">
			<table cellpadding="3" cellspacing="1" id="payment_order_list">
				<thead>
				<tr>
					<th>流水号</th>
					<th>发起供应商</th>
					<th>发起时间</th>
					<th>发生金额</th>
					<th>付款状态</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<!-- 分页 -->
		<div id="paginate"></div>
		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/laydate/laydate.dev.js"></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script src="js/payment.js" type="text/javascript" ></script>
<script type="text/javascript">
TypeMode.getPurchaseOrderPayStatus('pay_status', 'init');
function init(){
	$("#pay_status>option").each(function(index, elem){
		Payment.payment_status[$(elem).val()] = $(elem).text();
	});	
	Payment.getList();
}
</script>
	</body>
</html>
