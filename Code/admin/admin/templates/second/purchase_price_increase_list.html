			<labe>供应商：</labe>
			<select name="suppliers_id" style="width:100px;">
				<option value="">全部</option>
			</select>
			&nbsp;
		</div>

			<span id="sub_search"></span>

			{$lang.copyright}
		</div>

<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/price.js" type="text/javascript" ></script>
<script type="text/javascript">
Price.getBrandsList();
Price.getGoodsTypeList();
Price.getSuppliers();
Price.getList();
function first(){
	Price.current_page = 1;
	Price.limit = 0;
	Price.getList(true);
}
function next(){
	Price.current_page = Price.current_page + 1;
	Price.limit = (Price.current_page - 1)*Price.offset;
	Price.getList(true);
}
function prev(){
	Price.current_page = Price.current_page - 1;
	Price.limit = (Price.current_page - 1)*Price.offset;
	Price.getList(true);
}
function last(){
	Price.current_page = Price.total_page;
	Price.limit = (Price.current_page - 1)*Price.offset;
	Price.getList(true);
}
</script>
