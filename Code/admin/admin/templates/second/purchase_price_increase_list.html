<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 加价列表</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 加价列表</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<form id="material_search_form">
		<div class="form-div">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<labe>物料类别：</labe>
			<select name="cat_id"></select>
			&nbsp;
			<labe>厂家：</labe>
			<select name="brand_id" style="width:100px;"></select>
			&nbsp;
			<labe>供应商：</labe>
			<select name="suppliers_id" style="width:100px;"></select>
			&nbsp;
		</div>
		<div class="form-div">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<labe>规格：</labe>
			<select name="attr_id"></select>
			&nbsp;
			<labe>牌号：</labe>
			<select name="attr_values"></select>
			&nbsp;
			<input type="button" class="button" value="查询" onclick="Price.getList('search')">
			&nbsp;
			<input type="button" class="button" value="导出" onclick="Price.getList('search')">
		</div>
		</form>
		<div class="list-div" id="listDiv">
			<table cellpadding="3" cellspacing="1" id="purchase_price_increase_list">
				<thead>
				<tr>
					<th>物料编号</th>
					<th>物料名称</th>
					<th>物料类别</th>
					<th>牌号/规格/型号</th>
					<th>供货商报价</th>
					<th>更新时间</th>
					<th>商城修改价格</th>
					<th>加价幅度</th>
					<th>加价方式</th>
					<th>操作</th>
					<th>审核状态</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<!-- 分页 -->
		<div id="paginate"></div>
		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/price.js" type="text/javascript" ></script>
<script type="text/javascript">
Price.getList();
</script>
	</body>
</html>
