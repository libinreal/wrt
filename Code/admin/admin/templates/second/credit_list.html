<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/credit.js" type="text/javascript" ></script>
<script type="text/javascript">
Credit.getList();
function first(){
	Credit.limit = 0;
	Credit.getList();
}
function next(){
	Credit.limit = Credit.limit + 1;
	Credit.getList();	
}
function prev(){
	Credit.limit = Credit.limit - 1;
	Credit.getList();
}
function last(){
	Credit.limit = Credit.total_page - 1;
	Credit.getList();	
}
</script>
