<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 票据编辑</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1"> - 票据编辑</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="table_info">
			<form id="bill_edit_form">
			<table cellspacing="1" cellpadding="0" width="100%">
				<tbody>
					<tr>
						<td class="title">票据编号：</td>
						<td><input type="text" name="bill_num" data-rule-required="true" ></td>
						<td class="title">票据类型：</td>
						<td><select name="bill_type">
						</select></td>
						<td class="title">币别：</td>
						<td><select name="currency">
						</select></td>
						<td class="title">票面金额：</td>
						<td><input type="text" name="bill_amount" data-rule-required="true" data-rule-number="true"></td>
					</tr>
					<tr>
						<td class="title">客户号：</td>
						<td><input type="text" name="customer_num" data-rule-required="true"></td>
						<td class="title">合同编号：</td>
						<td><input type="text" name="contract_id" data-rule-required="true"></td>
						<td class="title">付款利率(%)：</td>
						<td><input type="text" name="payment_rate" data-rule-required="true" data-rule-number="true"></td>
						<td class="title">到期金额：</td>
						<td><input type="text" name="expire_amount" data-rule-required="true" data-rule-number="true"></td>
					</tr>
					<tr>
						<td class="title">签发日：</td>
						<td><input type="text" name="issuing_date" id="issuing_date" readonly></td>
						<td class="title">到期日：</td>
						<td><input type="text" name="due_date" id="due_date" readonly></td>
						<td class="title">付款期限：</td>
						<td><input type="text" name="prompt_day"></td>
						<td class="title">出票人：</td>
						<td><input type="text" name="drawer" data-rule-required="true"></td>
					</tr>
					<tr>
						<td class="title">承兑人：</td>
						<td><input type="text" name="acceptor" data-rule-required="true"></td>
						<td class="title">承兑协议编号：</td>
						<td><input type="text" name="accept_num" data-rule-required="true"></td>
						<td class="title">承兑日期：</td>
						<td><input type="text" name="accept_date" id="accept_date" readonly></td>
						<td class="title">备注：</td>
						<td><textarea name="remark"></textarea></td>
					</tr>
					<tr>
						<td class="title">往来单位：</td>
						<td><select name="customer_id" id="customer_id" style="width:150px;">
						</select></td>
						<td class="title">收票日：</td>
						<td><input type="text" name="receive_date" id="receive_date" readonly></td>
						<td class="title">交易金额：</td>
						<td><input type="text" name="trans_amount" data-rule-required="true" data-rule-number="true"></td>
						<td class="title">销售人员：</td>
						<td><input type="text" name="saler"></td>
					</tr>
					<tr>
						<td class="title">收款组织：</td>
						<td><input type="text" name="receiver" data-rule-required="true"></td>
						<td class="title">结算组织：</td>
						<td><input type="text" name="balance" data-rule-required="true"></td>
						<td class="title">票据折算比例：</td>
						<td><input type="text" name="discount_rate" data-rule-required="true" data-rule-number="true"></td>
						<td></td><td></td>
					</tr>
					<tr>
						<td class="title">ID：</td>
						<td><input type="text" name="bill_id" disabled></td>
						<td class="title">票据状态：</td>
						<td><select name="status">
						</select></td>
						<td class="title">折后额度：</td>
						<td><input type="text" name="discount_amount" data-rule-required="true" data-rule-number="true"></td>
						<td class="title">带追索权：</td>
						<td>
						<label>是</label><input type="radio" name="is_recourse" value="1">
						<label>否</label><input type="radio" name="is_recourse" value="0">
						</td>
					</tr>
				</tbody>
			</table>
			<table cellspacing="1" cellpadding="0" width="100%">
				<tbody>
					<tr>
						<td class="title">付款人：</td>
						<td>
						<select id="pay_user_id" name="pay_user_id" style="width:150px;"><option value="">选择付款人</option></select>
						</td>
						<td class="title">收款人：</td><td>
						<select id="receive_user_id" name="receive_user_id" style="width:150px;"></select>
						</td>
					</tr>
					<tr>
						<td class="title">付款银行：</td><td>
						<select id="pay_bank_id" name="pay_bank_id" onchange="TypeMode.getUserBanksAccounts('pay_user_id');"></select>
						</td>
						<td class="title">收款银行：</td><td>
						<select name="receive_bank_id"></select>
						</td>
					</tr>
					<tr>
						<td class="title">付款账号：</td><td>
						<select id="pay_account" name="pay_account"></select>
						</td>
						<td class="title">收款账号：</td><td>
						<select id="receive_account" name="receive_account"></select>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
			<div align="center"><input type="button" class="button" value=" 返回 " onclick="history.back()">&nbsp;&nbsp;<input type="button" class="button" value=" 提交 " onclick="Bill.putUpdate()"></div>
		</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/laydate/laydate.dev.js"></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script src="js/bill.js" type="text/javascript" ></script>
<script type="text/javascript">
$(document).ready(function(){
	laydate({
        elem: '#issuing_date'
    });
	laydate({
        elem: '#due_date'
    });	
	laydate({
        elem: '#accept_date'
    });
	laydate({
        elem: '#receive_date'
    });
    $("#pay_user_id").change(function(){
		TypeMode.getUserBanks("pay_bank_id", $(this).val());
	});
    $("#pay_bank_id").change(function(){
		TypeMode.getUserBanksAccounts("pay_account", $("#pay_user_id").val(), $(this).val());
	});
    $("#receive_user_id").change(function(){
		TypeMode.getAdminUserBanks("receive_bank_id", $(this).val());
	});
    $("#receive_bank_id").change(function(){
		TypeMode.getAdminUserBanksAccounts("receive_account", $("#receive_user_id").val(), $(this).val());
	});
});
Bill.getEdit();
</script>
	</body>
</html>
