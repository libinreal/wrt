<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 采购额度生成单（商票）</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
	{include file="pagemenu.htm"}
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 采购额度生成单（商票）</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="table_info">
			<form id="bill_purchase_form">
			<table cellspacing="1" cellpadding="0">
				<thead>
					<tr>
						<th colspan="6"> 采购额度生成单（商票） </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="title">票据ID：</td>
						<td id="bill_id"></td>
						<td class="title">票据编号：</td>
						<td id="bill_num"></td>
						<td class="title">来往单位：</td>
						<td id="user_name"></td>
					</tr>
					<tr>
						<td class="title">票面金额：</td>
						<td id="bill_amount"></td>
						<td class="title">票据折算比率：</td>
						<td><input type="text" id="discount_rate" size="8" data-rule-required="true" data-rule-number="true">%</td>
						<td class="title">生成采购额度：</td>
						<td><input type="text" name="amount" id="amount" size="8" readonly=""></td>
					</tr>
					<tr>
						<td class="title">备注: </td>
						<td colspan="5"><textarea cols="50" name="remark"></textarea></td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="bill_id">
			<input type="hidden" name="user_name">
			<input type="hidden" name="user_id">
			<input type="hidden" name="amount_rate">
			<input type="hidden" name="amount_type" value="0">
			</form>
			<div align="center">
			<input type="button" class="button" value=" 返回 " onclick="history.back()">
			<input type="button" class="button" value=" 保存 " onclick="BillAmount.getCreateAction()"></div>
		</div>
	</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script src="js/bill-amount.js" type="text/javascript" ></script>
<script type="text/javascript">
BillAmount.getAddInitAction();
$(function () {
	$('#discount_rate').on('valuechange', function (e, previous) {
		var bill_amount = parseFloat($("#bill_amount").text());
		var discount_rate = parseFloat($("#discount_rate").val());
		$("#amount").val(bill_amount*discount_rate/100);
	})
})
</script>
	</body>
</html>
