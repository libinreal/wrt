<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 合同关联供应商列表</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 合同关联供应商列表</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="form-div">
			<form id="search_form">
			<img width="26" border="0" height="22" alt="SEARCH" src="images/icon_search.gif">
			<label>选择客户：</label>
			<select name="customer_id" style="width:100px;" onchange="Contract.getBuyCont()">
				<option value="">全部</option>
			</select>
			&nbsp;
			<label>选择对应合同：</label>
			<select name="contract_id">
				<option value="">全部</option>
			</select>
			&nbsp;
			<label>选择供应商地区：</label>
			<select name="region_id">
			<option value="0">全国</option>
			</select>
			&nbsp;
			<input type="button" class="button" onclick="Contract.getContSupsList(true)" value="查询" />
			</form>
		</div>
		<div class="list-div" id="listDiv">
			<table cellpadding="3" cellspacing="1" id="list">
				<thead>
					<tr>
						<th>客户</th>
						<th>合同名称</th>
						<th>合同编号</th>
						<th>供应商</th>
						<th>供应商地区</th>
					</tr>		
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<!-- 分页 -->
		<div id="paginate"></div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/contract.js" type="text/javascript" ></script>
<script type="text/javascript">
	Contract.getContSupsList();
	Contract.getUserList();
	Contract.getRegionList();
	function first(){
		Contract.limit = 1;
		Contract.getContSupsList();
	}
	function next(){
		Contract.limit = Contract.limit + 1;
		Contract.getContSupsList();
	}
	function prev(){
		Contract.limit = Contract.limit - 1;
		Contract.getContSupsList();
	}
	function last(){
		Contract.limit = Contract.total_page;
		Contract.getContSupsList();
	}
</script>
	</body>
</html>
