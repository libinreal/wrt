<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 票据偿还单</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 票据偿还单</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="table_info">
			<form id="bill_repay_form">
			<table cellpadding="0" cellspacing="1">
				<thead>
					<tr>
						<th colspan="6"> 票据偿还单 </th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="title">票据ID：</td><td id="bill_id"></td>
						<td class="title">票据编号：</td><td id="bill_num"></td>
						<td class="title">客户：</td><td id="user_name"></td>
					</tr>
					<tr>
						<td class="title">签发日：</td><td id="issuing_date"></td>
						<td class="title">到期日：</td><td id="due_date" colspan="3"></td>
					</tr>
					<tr>
						<td class="title">偿还类型：</td>
						<td>
							<select id="bill_repay_type"></select>
						</td>
						<td class="title">偿还金额：</td>
						<td colspan="3"><input type="text" id="need_repay" name="repay_amount" data-rule-required="true" data-rule-number="true"></td>
					</tr>
					<tr>
						<td class="title">备注: </td>
						<td colspan="5"><textarea cols="40" name="remark"></textarea></td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="bill_id" />
			<input type="hidden" name="user_id" />
			</form>
			<div align="center"><input name="button" type="button" class="button" onclick="history.back()" value=" 返回 "> <input type="button" class="button" value=" 确定 " onclick="BillRepay.getCreateAction()"></div>
		</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script src="js/bill-repay.js" type="text/javascript" ></script>
<script type="text/javascript">
BillRepay.getAddInit();
</script>
	</body>
</html>
