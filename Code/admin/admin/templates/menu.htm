
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>中交物融管理平台菜单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="styles/general.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript">

    {literal}
    <style type="text/css">
        body {
            overflow:auto;
            background: #e2ebea;
            margin: 0px;padding:0px;
        }

		a{
			text-decoration:none;
		}

        dl,dd,dt,ul,ol,li {
            margin: 0px;padding:0px;
        }
        ul,ol,li {
            list-style-type: none;
        }
        #tabbar-div {
            background: #3D3D3D;
            padding-left: 10px;
            height: 21px;
            padding-top: 0px;
        }
        #tabbar-div p {
            margin: 1px 0 0 0;
        }
        .tab-front {
            background: #A5A5A5;
            line-height: 20px;
            font-weight: bold;
            padding: 4px 15px 4px 18px;
            border-right: 2px solid #335b64;
            cursor: hand;
            cursor: pointer;
        }
        .tab-back {
            color: #F4FAFB;
            line-height: 20px;
            padding: 4px 15px 4px 18px;
            cursor: hand;
            cursor: pointer;
        }
        .tab-hover {
            color: #F4FAFB;
            line-height: 20px;
            padding: 4px 15px 4px 18px;
            cursor: hand;
            cursor: pointer;
            background: #2F9DB5;
        }
        #top-div
        {
            padding: 3px 0 2px;
            background: #BBDDE5;
            margin: 5px;
            text-align: center;
        }
        #main-div {
            border: 1px solid #345C65;
            background: #FFF;
        }
        #menu-list {
            padding: 0;
            margin: 0;
        }
        #menu-list ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            color: #335B64;
        }
        #menu-list li {
            padding-left: 16px;
            line-height: 16px;
            cursor: hand;
            cursor: pointer;
        }
        #main-div a:visited, #menu-list a:link, #menu-list a:hover {
            color: #335B64
            text-decoration: none;
        }
        #menu-list a:active {
            color: #EB8A3D;
        }
        .explode {
            background: url(images/menu_minus.gif) no-repeat 0px 3px;
            font-weight: bold;
        }
        .collapse {
            background: url(images/menu_plus.gif) no-repeat 0px 3px;
            font-weight: bold;
        }
        .menu-item {
            background: url(images/menu_arrow.gif) no-repeat 0px 3px;
            font-weight: normal;
        }
        #help-title {
            font-size: 14px;
            color: #000080;
            margin: 5px 0;
            padding: 0px;
        }
        #help-content {
            margin: 0;
            padding: 0;
        }
        .tips {
            color: #CC0000;
        }
        .link {
            color: #000099;
        }

        #accordion {
        }

        .accordion {
            font: 12px Verdana, Arial;
            color: #333
        }

        .accordion dt {
            font-weight: bold;padding-left: 10px;
            cursor: pointer;
            background-color: #5E5E5E;
            background-image: url(images/arrow-d.png);
            background-position: right center;
            background-repeat: no-repeat;
            color: #fff;
            height: 25px;
            line-height: 25px;
            border-bottom: 1px solid #ffffff;
        }

        .accordion dt:hover {
            background-color: #A5A5A5;
        }

        .accordion .open {
            background-color: #A5A5A5;color: #000000;
            background-image: url(images/arrow-u.png)
        }

        .accordion dd {
            overflow: hidden;
            background: #fff;
        }
        .accordion dd ul li {margin-left: 20px;height: 20px;line-height: 20px;}
		
		.menuone{
			width:180px;
			background:#616e80;
			padding-top:10px;
			float:left;
		}
		.backgrounddiv{
			width:183px;
			background:#e2ebea;
			margin-left:180px;
		}
		.menutwo{
			height:30px;
			width:160px;
			padding-left:20px;
			padding-top:15px;
			padding-bottom:15px;
		}
        .icon_00{
            height:30px;
            width:40px;
            float:left; 
        }
        .icon_01_cat_and_goods{
            background:url("/admin/images/icon11.png") no-repeat center center;
        }
        .icon_04_wrnews{
            background:url("/admin/images/icon44.png") no-repeat center center;
        }
        .icon_05_baseData{
            background:url("/admin/images/icon77.png") no-repeat center center;    
        }
        .icon_08_engineering{
            background:url("/admin/images/icon_engineering.png") no-repeat center center; 
        }
        .icon_09_service{
            background:url("/admin/images/icon_service.png") no-repeat center center; 
        }
        .icon_10_members{
            background:url("/admin/images/icon_vip.png") no-repeat center center; 
        }
        .icon_11_priv_admin{
            background:url("/admin/images/icon_priviliege.png") no-repeat center center; 
        }
        .icon_12_stats{
            background:url("/admin/images/icon88.png") no-repeat center center; 
        }
        .icon_13_contract{
            background:url("/admin/images/icon44.png") no-repeat center center;
        }
        .icon_14_credit{
            background:url("/admin/images/icon66.png") no-repeat center center; 
        }
        .icon_15_bthPrice{
            background:url("/admin/images/icon44.png") no-repeat center center;
        }
        .icon_16_applyCredit{
            background:url("/admin/images/icon44.png") no-repeat center center;
        }
        .icon_17_bill_manage{
            background:url("/admin/images/icon44.png") no-repeat center center;
        }
        .icon_18_sale_order{
            background:url("/admin/images/icon22.png") no-repeat center center; 
        }
        .icon_19_bank_manage{
            background:url("/admin/images/icon77.png") no-repeat center center;
        }
        .icon_21_order_pay{
            background:url("/admin/images/icon77.png") no-repeat center center;
        }
        .icon_23_purchase_order_manage{
            background:url("/admin/images/icon77.png") no-repeat center center;
        }
		.menuname1{
			height:30px;
			line-height:30px;
			padding-left:10px;
			color:#fff;
			font-size:16px;
			float:left;
			display:inline-block;
			width: 96px;
            cursor: pointer;
		}
		.triangle{
			float: right;
			width: 0;
			height: 0;
			border-top: 10px solid transparent;
			border-right: 11px solid #e2ebea;
			border-bottom: 10px solid transparent;
			margin-top: 5px;
			display:none;
		}
		.menudetail{
			position: absolute;
			height: 100%;
			width: 180px;
			background: #e2ebea;
			padding-top: 10px;
			border-right: 1px solid #cbd3d2;
			margin-left: 160px;
			display: none;
			top: 0px;
		}
		.menudetailone{
			height:60px;
			width:180px;
			text-align:center;
			line-height:60px;
			font-size:16px;
			color:#848f94;
			background:#e2ebea;
		}
    </style>
    {/literal}
	<script src="/admin/js/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body>
<div class="menuone">
	{foreach from=$menus item=menu key=k}
	<div class="menutwo">
		<div class="icon_00 icon_{$k}"></div>
		<div class="menuname1">{$menu.label}</div>
		<div class="triangle"></div>
		<div class="menudetail">
		{if $menu.children}
		<ul>
			{foreach from=$menu.children item=child}
			<a href="{$child.action}" target="main-frame" style="text-decoration:none;"><div class="menudetailone">{$child.label}</div></a>
			{/foreach}
		</ul>
		{/if}
		</div>
	</div>
	{/foreach}
</div>
<div class="backgrounddiv"></div>
<script type="text/javascript">
    $(document).ready(function(){
		var widthone=$(".menuone").height();
		$(".menudetail").css("height",(widthone)+"px");
		$(".backgrounddiv").css("height",(widthone+10)+"px");
		$(".menutwo").on("click",function(){
			$(".menutwo").css("background","none");
			$(this).css("background","#60cbe1");
			$(".triangle").css("display","none");
			$(this).find(".triangle").css("display","block");
			$(".menudetail").css("display","none");
			$(this).find(".menudetail").css("display","block");
		})
		$(".menudetailone").on("click",function(){
			$(".menudetailone").css("background","#e2ebea");
			$(".menudetailone").css("color","#848f94");
			$(this).css("background","#9ec9d1");
			$(this).css("color","#fff");
		})
    });
</script>
</body>
</html>
