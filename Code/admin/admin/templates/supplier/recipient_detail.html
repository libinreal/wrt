		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>

		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="list-div" id="listDiv">
			<div style="clear:both;">
			<h3 style="float:left;">&nbsp;&nbsp;&nbsp;&nbsp;流水编号：<span id="order_pay_id"></span></h3>
			<h3 style="float:right;">发货时间：<span id="create_time"></span></h3></div>
			<table cellpadding="3" cellspacing="1" id="main_list">
				<thead>
				<tr>
					<th>订单号</th>
					<th>物料编码</th>
					<th>物料名称</th>
					<th>牌号/规格/属性</th>
					<th>单价</th>
					<th>数量</th>
					<th>物流费</th>
					<th>小计</th>
				</tr>
				</thead>
				<tbody></tbody>
				<tfoot>
					<tr>
						<td colspan="15" style="text-align:right">订单数量：<span id="order_count"></span> &nbsp;&nbsp; 合计金额：￥<span id="order_total"></span> 元</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<!-- 分页 -->
		<div class="goods_type_list2">
			<div class="left">
				<table cellspacing="1" cellpadding="0" id="left_list">
					<thead>
						<tr>
							<td colspan="4"><h4>&nbsp;&nbsp;&nbsp;&nbsp;发票扫描件：</h4></td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="right">
				<table cellspacing="1" cellpadding="0" id="right_list">
					<thead>
						<tr>
							<td colspan="4"><h4>&nbsp;&nbsp;&nbsp;&nbsp;送货单扫描件：</h4></td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div style="clear:both"></div>
		<div style="text-align:center;margin-top:10px;">
			<input type="button" class="button" value="返回" onclick="javascript:void(0)" />
		</div>
		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/laydate/laydate.dev.js"></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/supplier.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script type="text/javascript">
Supplier.orderPayDetail();
function first(){
	SaleOrder.limit = 0;
	SaleOrder.getList(true);
}
function next(){
	SaleOrder.current_page = SaleOrder.current_page + 1;
	SaleOrder.limit = (SaleOrder.current_page - 1)*SaleOrder.offset;
	SaleOrder.getList(true);
}
function prev(){
	SaleOrder.current_page = SaleOrder.current_page - 1;
	SaleOrder.limit = (SaleOrder.current_page - 1)*SaleOrder.offset;
	SaleOrder.getList(true);
}
function last(){
	SaleOrder.current_page = SaleOrder.total_page;
	SaleOrder.limit = (SaleOrder.current_page - 1)*SaleOrder.offset;
	SaleOrder.getList(true);
}
</script>
