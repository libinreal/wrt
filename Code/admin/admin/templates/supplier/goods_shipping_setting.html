<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 物流费用设置</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
	{include file="pagemenu.htm"}
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1"> - 物流费用设置</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<form id="main_form" onsubmit="return false;">
		<div class="form-div">
			<labe>物料类别：</labe>
			<select id="cat" name="cat_id"></select>
			&nbsp;
			<labe>物流费用：</labe>
			<input type="text" class="number" data-rule-required="true" name="shipping_fee" >
			<span>元/吨/公里</span>
			&nbsp;
			<labe>说明：</labe>
			<input type="text" name="desc">
			&nbsp;
			<input type="button" class="button" value=" 添加 " onclick="Supplier.setShippingFee()">&nbsp;
			<input type="button" class="button" value=" 导出 " onclick="">
		</div>
		</form>
		<div class="list-div" id="listDiv">
		<form>
			<table cellpadding="3" cellspacing="1" id="main_list">
				<thead>
				<tr>
					<th>物料类别</th>
					<th>物流费用(单位：元/吨/公里)</th>
					<th>说明</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
		</form>
		</div>
		<!-- 分页 -->
		<div id="paginate"></div>
	</div>		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

		<!-- pop message -->
		<div id="popupLayer" class="messagepop pop">
			<div class="messagepop_bot">
			<div class="messagepop_header"><h4>编辑物流费用</h4></div>
			<div class="clear"></div>
			<hr>
			<form id="logistics_form">
				<div class="row"><label>物料类别：</label> <select id="cat_id_edit" name="goods_category_id"></select></div>
				<div class="row"><label>物流费用：</label> <input type="text" name="shipping_fee" data-rule-required="true" /> <span style="color:#f00;">*</span>&nbsp;<span style="color:#696969;">请输入物流费用</span></div>
				<div class="row"><label>物流说明：</label> <input type="text" name="desc" data-rule-required="true" /></div>
				<hr>
				<div align="center">
				<input type="button" class="button" href="javascript:void(0)" onclick="Supplier.editShipping()" value=" 提交 " /> 
				<input type="button" class="button" href="javascript:void(0)" onclick="popupLayer()" value=" 关闭 " />
				</div>
				<input type="hidden" name="shipping_fee_id">
			</form>
			</div>			
		</div>
		<div id="mask_layout"></div>

<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/supplier.js" type="text/javascript" ></script>
<script type="text/javascript">
$("#main_form").validate({
	errorPlacement: function(error, element) {}
});
Supplier.getGoodsTypeList();
Supplier.setShippingFeeInit();
function first(){
	Supplier.limit = 0;
	Supplier.getList(true);
}
function next(){
	Supplier.current_page = Supplier.current_page + 1;
	Supplier.limit = (Supplier.current_page - 1)*Supplier.offset;
	Supplier.getList(true);
}
function prev(){
	Supplier.current_page = Supplier.current_page - 1;
	Supplier.limit = (Supplier.current_page - 1)*Supplier.offset;
	Supplier.getList(true);
}
function last(){
	Supplier.current_page = Supplier.total_page;
	Supplier.limit = (Supplier.current_page - 1)*Supplier.offset;
	Supplier.getList(true);
}
</script>
	</body>
</html>
