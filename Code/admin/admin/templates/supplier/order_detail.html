	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1">- 订单详情</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="list-note-2">
			<table cellspacing="1" cellpadding="0">
				<tbody>
				<tr><td class="title">订单资料</td></tr>
				<tr>
					<td colspan="20">
					<span class="head">订单编号：</span><span class="info" id="order_sn"></span>
					<span class="head">订单时间：</span><span class="info" id="add_time"></span>
					<span class="head">订单状态：</span><span class="info" id="order_status"></span>
					</td>
				</tr>
				<tr>
					<td colspan="20">
					<span class="head">商品编号：</span><span class="info" id="goods_sn"></span>
					<span class="head">商品名称：</span><span class="info" id="goods_name"></span>
					<span class="head">规格/牌号/属性：</span><span class="info" id="attr"></span></td>
				</tr>
				<tr>
					<td colspan="20">
					<span class="head">单价：</span><span class="info" id="goods_price"></span>
					<span class="head">数量：</span><span class="info" id="goods_number"></span>
					<span class="head">物流费：</span><span class="info" id="shipping_fee"></span></td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="list-note-2">
			<table cellpadding="3" cellspacing="1" id="bill_purchase_assign_list">
				<tbody>
				<tr><td class="title">送货信息</td></tr>
				<tr>
					<td colspan="20">
					<span class="head">收货单位：</span><span class="info" id="receiver"></span>
					<span class="head">收货人：</span><span class="info" id="consignee"></span>
					<span class="head">联系电话：</span><span class="info" id="mobile"></span>
					<span class="head">收货地址：</span><span class="info" id="address"></span>
					<span class="head">希望到货时间：</span><span class="info" id="best_time"></span>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		
		<div class="table_info_3">
			<div class="header">
			<span class="title">物流信息</span> 
			<span id="logistics_operate"></span>
			</div>
			<div id="logistics_info"></div>
		</div>
		
		<div align="center" id="handle_button">
			<input type="button" class="button" value=" 返回 " onclick="history.back()">
			<span></span>
		</div>
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>
