<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{$lang.cp_home} - 应收单生成页</title>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="styles/general.css" rel="stylesheet" type="text/css" />
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" ></script>
	</head>
	<body>
		<h1>
		<span class="action-span1"><a href="index.php?act=main">{$lang.cp_home}</a> </span>
		<span id="search_id" class="action-span1"> - 应收单生成页</span>
		<div style="clear:both"></div>
		</h1>
		<div id="message_area"></div>
		<div class="list-div" id="listDiv">
		<form id="order_id_form">
			<table cellpadding="3" cellspacing="1" id="main_list">
				<thead>
				<tr>
					<th>订单号</th>
					<th>物料编码</th>
					<th>物料名称</th>
					<th>牌号/规格/属性</th>
					<th>单价</th>
					<th>数量</th>
					<th>物流费</th>
					<th>小计</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody></tbody>
				<tfoot>
					<tr>
						<td colspan="15" style="text-align:right">订单数量：<span id="order_count"></span> &nbsp;&nbsp; 合计金额：￥<span id="order_total"></span> 元</td>
					</tr>
				</tfoot>
			</table>
		</form>
		</div>
		<!-- 分页 -->
		<div class="goods_type_list2">
			<div class="left">
				<form id="left_form">
				<table cellspacing="1" cellpadding="0" id="left_list">
					<thead>
						<tr>
							<td colspan="4"><h4>&nbsp;&nbsp;&nbsp;&nbsp;发票扫描件：</h4></td>
						</tr>
					</thead>
					<tbody>
						<tr>
						<td><input type="text" name="upload_id[]" value="1"></td>
						<td></td>
						</tr>
						<tr>
						<td><input type="text" name="upload_id[]" value="2"></td>
						<td></td>
						</tr>
					</tbody>
				</table>
				</form>
				<table cellspacing="1" cellpadding="0">
					<tfoot>
						<tr>
						<td colspan="4" style="text-align:center">
						<form id="file_0_form" onsubmit="return false;">
						<input type="file" id="file_0" data-rule-required="true" data-msg-required="请选择文件"><input type="button" class="button" value="上传" onclick="Supplier.getUploadFile('file_0')">
						</form>
						</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="right">
				<form id="right_form">
				<table cellspacing="1" cellpadding="0" id="right_list">
					<thead>
						<tr>
							<td colspan="4"><h4>&nbsp;&nbsp;&nbsp;&nbsp;送货单扫描件：</h4></td>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				</form>
				<table cellspacing="1" cellpadding="0">
					<tfoot>
						<tr>
						<td colspan="4" style="text-align:center">
						<form id="file1_form" onsubmit="return false;">
						<input type="file" id="file1" name="file1" data-rule-required="true" data-msg-required="请选择文件"><input type="button" class="button" value="上传" onclick="Supplier.getUploadFile('file1')">
						</form>
						</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		<div style="clear:both"></div>
		<div style="text-align:center;margin-top:10px;">
			<input type="button" class="button" value="提交" onclick="Supplier.createOrderPay()" />&nbsp;
			<input type="button" class="button" value="返回" onclick="javascript:void(0)" />
		</div>
		
		<!-- 底部 -->
		<div id="footer">
			{$lang.copyright}
		</div>

<script src="js/jquery.validate.js" type="text/javascript" ></script>
<script src="js/ajaxfileupload.js" type="text/javascript" ></script>
<script src="js/ajax.js" type="text/javascript" ></script>
<script src="js/supplier.js" type="text/javascript" ></script>
<script src="js/type-mode.js" type="text/javascript" ></script>
<script type="text/javascript">
Supplier.initOrderPay();
function removeItem(handle){
	$(handle).parent().parent().remove();
	return false;	
}
</script>
	</body>
</html>
